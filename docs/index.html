<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AO3 Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background: #005fa3;
    }
    .results {
      margin-top: 20px;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card h2 {
      margin: 0;
      font-size: 18px;
    }
    .card p {
      margin: 5px 0;
      color: #555;
    }
    .card a {
      color: #0077cc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>AO3 Search</h1>
  <input id="tag" placeholder="Enter tag (e.g. romance)" />
  <button onclick="doSearch()">Search</button>

  <div id="results" class="results"></div>

  <script>
    async function doSearch() {
      const tag = document.getElementById("tag").value;
      const res = await fetch(`https://raod3r.onrender.com/search?tag=${encodeURIComponent(tag)}&page=1`);
      const data = await res.json();

      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      data.results.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h2>${item.title}</h2>
          <p><b>Author:</b> ${item.author}</p>
          <p>${item.summary || "No summary available."}</p>
          <a href="${item.url}" target="_blank">Read More</a>
        `;
        resultsDiv.appendChild(card);
      });
    }
  </script>
</body>
</html>
